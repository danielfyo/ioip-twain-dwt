<!-- /Menu lateral izquierdo-->
<div id="menu-izquierdo" class="col-md-3 left_col">
  <div class="left_col scroll-view">
    <div class="clearfix"></div>

    <!-- menu profile quick info -->
    <div class="profile clearfix">
      <img src="../../assets/img/logo.png" alt="..." class="img-circle profile_img">
      <div class="profile_info">
        <h3 style="color:#fff;"><mat-icon>camera_alt</mat-icon> PruebaIoIp</h3>
      </div>
    </div>
    <!-- /menu profile quick info -->

    <br />
    <!-- sidebar menu -->
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
      <div class="menu_section">
        <h3>Administrador</h3>
        <ul class="nav side-menu">
          <li class="active">
            <a [routerLink]="['/Dashboard']">
              <mat-icon>dashboard</mat-icon> Tablero de Control

          <li>
            <a (click)="deploySubMenu(0)">

              <li>
                <a [routerLink]="['/Pais']">
                  <mat-icon>cloud_upload</mat-icon> País
                </a>
              </li>
              <li>
                <a [routerLink]="['/Departamento']">
                  <mat-icon>check_circle</mat-icon> Departamento
                </a>
              </li>
              <li>
                <a [routerLink]="['/Ciudad']">
                  <mat-icon>check_box</mat-icon> Ciudad
