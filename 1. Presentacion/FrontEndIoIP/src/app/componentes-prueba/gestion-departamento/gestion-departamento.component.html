<div class="search-div mat-elevation-z8 mat-table">
    <h1 class="mat-display-1">
        <mat-icon>{{icono}}</mat-icon> {{titulo}}
    </h1>
</div>

<div class="mat-elevation-z8 content">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field>
                        <input matInput name="CodigoDepartamento" [(ngModel)]="nuevoDepartamento.codigoDepartamento"
                            placeholder="Código departamento" formControlName="DivipoValidacion" ngDefaultControl
                            autocomplete="off">
                        <mat-hint>Numeros sin espacios, entre 1 y 50 caracteres</mat-hint>
                        <mat-error *ngIf="formControls2.DivipoValidacion?.errors?.pattern">
                            Por favor ingrese un Código válido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field>
                        <input matInput name="Nombre" [(ngModel)]="nuevoDepartamento.nombre"
                            formControlName="NombreValidacion" placeholder="Nombre" ngDefaultControl autocomplete="off">
                        <mat-hint>Letras sin espacios, entre 1 y 50 caracteres</mat-hint>
                        <mat-error *ngIf="formControls2.NombreValidacion?.errors?.pattern">
                            Por favor ingrese un Nombre válido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-11 col-xs-12">
                    <mat-form-field>
                        <mat-label>País</mat-label>
                        <mat-select name="PaisId" [(ngModel)]="nuevoDepartamento.paisId"
                            formControlName="PaisValidacion" ngDefaultControl>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let pais of paises"
                                [value]="pais?.paisId">
                                {{pais.nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formControls2.PaisValidacion.errors.pattern">
                            Por favor seleccione un País Válido</mat-error>
                        <mat-hint>País</mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <mat-form-field>
                        <mat-label>Activo</mat-label>
                        <mat-select name="Activo" [(ngModel)]="nuevoDepartamento.activo" placeholder="Activo"
                            formControlName="activoValidacion" ngDefaultControl>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let estado of estados" [value]="estado?.estado">
                                {{estado.nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>

            </div>
            <mat-divider></mat-divider>
            <div class="form-action-buttons">
                <button color="accent" mat-raised-button (click)="navegarLista()">
                    <mat-icon>close</mat-icon> {{tituloBotonCancelar}}
                </button>
                <button color="warn" mat-raised-button (click)="limpiarFormulario()">
                    <mat-icon>clear_all</mat-icon> Limpiar
                </button>
                <button color="primary" mat-raised-button type="submit">
                    <mat-icon>check</mat-icon> {{tituloBotonOk}}
                </button>
            </div>
        </div>
    </form>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
